<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScript　ポートフォリオ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>JavaScript 練習用ポートフォリオ</h1>
    <p>基本的なDOM操作とイベント処理の練習</p>

    <section class="faq-section">
        <h1>よくある質問</h1>
            
        <div class="faq-item">
            <button class="question">Q. プログラミング初心者でも作れますか？</button>
            <div class="answer">
                <p>A. はい。HTML、CSSの基礎と、簡単なJavaScriptが理解できれば作れます。</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="question">Q. JavaScriptはどこまで必要ですか？</button>
            <div class="answer">
                <p>A. DOM操作とイベント処理が理解できていれば、このFAQは実践できます。</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="question">Q. 副業で使えるレベルですか？</button>
            <div class="answer">
                <p>A. 基本的な動的UIを作る練習として、副業の土台になる内容です。</p>
            </div>
        </div>

    </section>

    <section class="modal-section">
        <h2>Modal</h2>

        <button id="openModal">モーダルを開く</button>

        <div class="modal" id="modal">
            <div class="modal-content">
                <button class="close">×</button>
                <p>これはモーダルウインドウです</p>
            </div>
        </div>

    </section>

    <script src="./js/main.js"　defer></script>
</body>
</html>
