<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JavaScript　ポートフォリオ</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>JavaScript 練習用ポートフォリオ</h1>
    <p>基本的なDOM操作とイベント処理の練習</p>

    <section class="faq-section">
        <h2></h2>
        <div class="faq-item">
            <button class="question">Q. これは何ですか？</button>
            <div class="answer">
                <p>A. JavaScriptの練習用FAQです。</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="question">Q. 何を使っていますか？</button>
            <div class="answer">
                <p>A. HTML /CSS / JavaScriptを使っています。</p>
            </div>
        </div>

        <div class="faq-item">
            <button class="question">Q. 副業向けですか？</button>
            <div class="answer">
                <p>A. はい、実務でよく使う構造を意識しています。</p>
            </div>
        </div>

    </section>

    <section class="modal-section">
        <h2>Modal</h2>

        <button id="openModal">モーダルを開く</button>

        <div class="modal" id="modal">
            <div class="modal-content">
                <button class="close">×</button>
                <p>これはモーダルウインドウです</p>
            </div>
        </div>

    </section>

    <script src="./js/main.js"></script>
</body>
</html>
